<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Recetas - Click & Cook</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilos específicos para Mis Recetas */
        #my-recipes-section {
            padding-top: 80px;
        }
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px 0;
        }
        .recipe-card {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .recipe-card img.recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .recipe-card h3 {
            min-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .recipe-card .rating-comments {
            margin: 10px 0;
            font-size: 0.9em;
            color: #666;
        }
        .recipe-card .card-actions {
            margin-top: auto;
            display: flex;
            flex-wrap: wrap; /* Permite que los botones se envuelvan en pantallas pequeñas */
            justify-content: space-around;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            margin-top: 15px;
        }
        .recipe-card .btn {
            flex-grow: 1;
            min-width: 120px; /* Asegura un ancho mínimo para los botones */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Click & Cook</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="explore.html">Explorar</a></li>
                    <li><a href="myRecipes.html">Mis Recetas</a></li>
                    <li><a href="addRecipes.html">Agregar Receta</a></li>
                    <li><a href="stats.html">Estadísticas</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="my-recipes-section" class="container">
            <h1>Mis Recetas Favoritas y Añadidas</h1>
            <p>Aquí encontrarás todas las recetas que has guardado o creado.</p>

            <div id="my-recipes-list" class="recipe-grid">
                <p>Cargando tus recetas...</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Click & Cook. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="../js/main.js"></script>
    <script type="module">
        import { getMyRecipes } from '../js/api.js';
        import { showMessage } from '../js/dom.js';

        document.addEventListener('DOMContentLoaded', async () => {
            const myRecipesContainer = document.getElementById('my-recipes-list');
            try {
                const recipes = await getMyRecipes(); // Llama a tu backend para obtener las recetas
                if (recipes && recipes.length > 0) {
                    renderMyRecipeCards(recipes, myRecipesContainer);
                } else {
                    myRecipesContainer.innerHTML = '<p>Aún no tienes recetas guardadas o añadidas. ¡Explora y añade algunas!</p>';
                }
            } catch (error) {
                console.error('Error al cargar mis recetas:', error);
                showMessage('Error al cargar tus recetas. Por favor, intenta de nuevo.', 'error');
                myRecipesContainer.innerHTML = '<p>Lo sentimos, no pudimos cargar tus recetas en este momento.</p>';
            }
        });

        // Función específica para renderizar tarjetas de "Mis Recetas" con puntuación y comentarios
        function renderMyRecipeCards(recipes, containerElement) {
            containerElement.innerHTML = '';
            recipes.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.classList.add('card', 'recipe-card');

                // Asume que tu backend devuelve 'id', 'title', 'image_url', 'avg_rating', 'comment_count'
                const title = recipe.title;
                const imageUrl = recipe.image_url;
                const recipeId = recipe.id;

                recipeCard.innerHTML = `
                    <img src="${imageUrl}" alt="${title}" class="recipe-image">
                    <h3>${title}</h3>
                    <div class="rating-comments">
                        Puntuación: ${recipe.avg_rating ? recipe.avg_rating.toFixed(1) : 'N/A'} (${recipe.comment_count || 0} comentarios)
                    </div>
                    <div class="card-actions">
                        <a href="recipe-detail.html?id=${recipeId}" class="btn btn-primary">Ver</a>
                        <button class="btn btn-secondary add-rating-btn" data-recipe-id="${recipeId}">Puntuar</button>
                        <button class="btn btn-secondary add-comment-btn" data-recipe-id="${recipeId}">Comentar</button>
                    </div>
                `;
                containerElement.appendChild(recipeCard);

                // Aquí podrías añadir event listeners para los botones de puntuar y comentar
                const rateButton = recipeCard.querySelector(`.add-rating-btn[data-recipe-id="${recipeId}"]`);
                rateButton.addEventListener('click', () => {
                    // Lógica para abrir un modal o redirigir para puntuar
                    showMessage(`Abriendo formulario para puntuar receta: ${title}`, 'info');
                });
                const commentButton = recipeCard.querySelector(`.add-comment-btn[data-recipe-id="${recipeId}"]`);
                commentButton.addEventListener('click', () => {
                    // Lógica para abrir un modal o redirigir para comentar
                    showMessage(`Abriendo formulario para comentar receta: ${title}`, 'info');
                });
            });
        }
    </script>
</body>
</html>
