<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Receta - Click & Cook</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Estilos específicos para Agregar Receta */
        #add-recipe-section {
            padding-top: 80px;
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--background-light);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #add-recipe-section h1 {
            color: var(--primary-color);
            margin-bottom: 25px;
        }
        .form-group label {
            font-size: 1.1em;
            color: var(--text-dark);
            margin-bottom: 8px;
        }
        .form-group input[type="file"] {
            padding: 8px 0;
        }
        .add-ingredient-btn, .remove-ingredient-btn {
            background-color: var(--secondary-color-1);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        .remove-ingredient-btn {
            background-color: #F44336; /* Rojo para eliminar */
        }
        .add-ingredient-btn:hover {
            background-color: var(--secondary-color-2);
        }
        .remove-ingredient-btn:hover {
            background-color: #D32F2F;
        }
        .ingredient-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .ingredient-item input {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="logo">Click & Cook</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="explore.html">Explorar</a></li>
                    <li><a href="myRecipes.html">Mis Recetas</a></li>
                    <li><a href="addRecipes.html">Agregar Receta</a></li>
                    <li><a href="stats.html">Estadísticas</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="add-recipe-section" class="container">
            <h1>Comparte tu Creación Culinaria</h1>
            <p>¡Añade tu propia receta a Click & Cook y compártela con la comunidad!</p>

            <form id="add-recipe-form">
                <div class="form-group">
                    <label for="recipe-title">Título de la Receta:</label>
                    <input type="text" id="recipe-title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="recipe-description">Descripción Breve:</label>
                    <textarea id="recipe-description" name="description" rows="3" placeholder="Una descripción corta de tu receta."></textarea>
                </div>

                <div class="form-group">
                    <label>Ingredientes:</label>
                    <div id="ingredients-list">
                        <div class="ingredient-item">
                            <input type="text" name="ingredient" placeholder="Ej. 2 tazas de harina">
                            <button type="button" class="btn remove-ingredient-btn" style="display:none;">X</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary add-ingredient-btn">Añadir Otro Ingrediente</button>
                </div>

                <div class="form-group">
                    <label for="recipe-instructions">Instrucciones:</label>
                    <textarea id="recipe-instructions" name="instructions" rows="8" required placeholder="Pasos detallados para preparar la receta."></textarea>
                </div>

                <div class="form-group">
                    <label for="recipe-image">Imagen de la Receta:</label>
                    <input type="file" id="recipe-image" name="image" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="recipe-category">Categoría:</label>
                    <input type="text" id="recipe-category" name="category" placeholder="Ej. Postre, Plato Principal, Vegetariano">
                </div>

                <button type="submit" class="btn btn-primary">Guardar Receta</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Click & Cook. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script type="module" src="../js/main.js"></script>
    <script type="module">
        import { addNewRecipe } from '../js/api.js';
        import { showMessage } from '../js/dom.js';

        const addRecipeForm = document.getElementById('add-recipe-form');
        const ingredientsList = document.getElementById('ingredients-list');
        const addIngredientButton = document.querySelector('.add-ingredient-btn');

        // Función para añadir un campo de ingrediente
        function addIngredientField() {
            const ingredientItem = document.createElement('div');
            ingredientItem.classList.add('ingredient-item');
            ingredientItem.innerHTML = `
                <input type="text" name="ingredient" placeholder="Ej. 1 cebolla">
                <button type="button" class="btn remove-ingredient-btn">X</button>
            `;
            ingredientsList.appendChild(ingredientItem);
            updateRemoveButtonsVisibility();
        }

        // Función para actualizar la visibilidad de los botones de remover
        function updateRemoveButtonsVisibility() {
            const removeButtons = ingredientsList.querySelectorAll('.remove-ingredient-btn');
            if (removeButtons.length === 1) {
                removeButtons[0].style.display = 'none'; // Oculta si solo hay uno
            } else {
                removeButtons.forEach(btn => btn.style.display = 'inline-block');
            }
        }

        // Event listener para añadir ingrediente
        addIngredientButton.addEventListener('click', addIngredientField);

        // Event listener para remover ingrediente (delegación de eventos)
        ingredientsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-ingredient-btn')) {
                e.target.closest('.ingredient-item').remove();
                updateRemoveButtonsVisibility();
            }
        });

        // Asegúrate de que el primer botón de remover esté oculto al cargar
        document.addEventListener('DOMContentLoaded', updateRemoveButtonsVisibility);


        // Manejo del envío del formulario
        addRecipeForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('recipe-title').value.trim();
            const description = document.getElementById('recipe-description').value.trim();
            const instructions = document.getElementById('recipe-instructions').value.trim();
            const category = document.getElementById('recipe-category').value.trim();
            const ingredientsInputs = ingredientsList.querySelectorAll('input[name="ingredient"]');
            const ingredients = Array.from(ingredientsInputs)
                                    .map(input => input.value.trim())
                                    .filter(value => value !== '');

            // Validaciones básicas
            if (!title || !instructions || ingredients.length === 0) {
                showMessage('Por favor, completa al menos el título, los ingredientes y las instrucciones.', 'error');
                return;
            }

            // Aquí manejarías la carga de la imagen si fuera necesario.
            // Para esta fase inicial, podemos asumir que image_url será opcional o un placeholder.
            const recipeData = {
                title: title,
                description: description,
                ingredients: ingredients, // Envía como array de strings
                instructions: instructions,
                category: category,
                image_url: "" // Puedes añadir una URL de placeholder o cargarla después
            };

            try {
                const response = await addNewRecipe(recipeData); // Llama a tu backend
                showMessage('¡Receta guardada exitosamente!', 'success');
                addRecipeForm.reset(); // Limpiar formulario
                ingredientsList.innerHTML = ''; // Limpiar ingredientes
                addIngredientField(); // Añadir un campo de ingrediente vacío
                updateRemoveButtonsVisibility();
                console.log('Receta guardada:', response);
            } catch (error) {
                console.error('Error al guardar la receta:', error);
                showMessage('Error al guardar la receta. Intenta de nuevo.', 'error');
            }
        });
    </script>
</body>
</html>
